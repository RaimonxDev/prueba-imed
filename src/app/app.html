<div class="relative min-h-screen overflow-hidden bg-white">
  <!-- Background Beams Effect -->
  <div class="pointer-events-none absolute inset-0 z-0">
    <!-- Base gradient -->
    <div
      class="absolute inset-0 bg-[radial-gradient(ellipse_80%_50%_at_50%_-20%,rgba(0,113,227,0.15),transparent)]"
    ></div>

    <!-- Animated beams -->
    <div
      class="absolute -left-40 top-0 h-[500px] w-[400px] rotate-12 bg-linear-to-r from-transparent via-[rgba(0,113,227,0.08)] to-transparent blur-3xl animate-beam"
    ></div>
    <div
      class="absolute -right-40 top-20 h-[600px] w-[350px] -rotate-12 bg-linear-to-r from-transparent via-[rgba(0,113,227,0.06)] to-transparent blur-3xl animate-beam-slow"
    ></div>
    <div
      class="absolute left-1/4 top-0 h-[400px] w-[300px] rotate-45 bg-linear-to-b from-[rgba(0,113,227,0.1)] via-[rgba(0,180,255,0.05)] to-transparent blur-2xl animate-beam-slower"
    ></div>
    <div
      class="absolute right-1/4 -top-20 h-[450px] w-[250px] -rotate-45 bg-linear-to-b from-[rgba(0,113,227,0.08)] via-[rgba(100,200,255,0.04)] to-transparent blur-2xl animate-beam-medium"
    ></div>

    <!-- Center glow -->
    <div
      class="absolute left-1/2 top-0 h-[300px] w-[600px] -translate-x-1/2 bg-linear-to-b from-[rgba(0,113,227,0.12)] to-transparent blur-3xl"
    ></div>

    <!-- Subtle grid overlay -->
    <div
      class="absolute inset-0 bg-[linear-gradient(rgba(0,113,227,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(0,113,227,0.03)_1px,transparent_1px)] bg-size[60px_60px] [mask-image:radial-gradient(ellipse_80%_50%_at_50%_0%,black_40%,transparent_100%)]"
    ></div>
  </div>

  <header class="relative z-10 py-10">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <img src="logo.svg" alt="Logo" class="h-12" />
    </div>
  </header>

  <main class="relative z-10">
    <div class="mx-auto max-w-7xl px-4 pb-12 sm:px-6 lg:px-8">
      <div
        class="rounded-lg bg-white/80 px-5 py-6 shadow-sm backdrop-blur-sm sm:px-6 dark:bg-gray-800/80 dark:shadow-none dark:outline-1 dark:-outline-offset-1 dark:outline-white/10"
      >
        <h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">
          Resultado de Ventana de Imed
        </h2>

        <pre
          class="rounded-lg bg-gray-50 dark:bg-gray-900 p-4 overflow-x-auto text-sm text-gray-800 dark:text-gray-200 border border-gray-200 dark:border-gray-700"
          >{{ urlParams() | json }}</pre
        >

        <div class="mt-4 flex justify-center w-full">
          <button
            type="button"
            class="inline-flex items-center gap-x-1.5 rounded-md bg-sky-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-sky-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600"
            (click)="cerrarVentana()"
          >
            Cerrar Ventana
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
